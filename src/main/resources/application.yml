spring:
  application:
    name: manasnap
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:mtgdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    default-property-inclusion: non_null

scryfall:
  api:
    base-url: https://api.scryfall.com
    endpoints:
      card-by-name: /cards/named 